---

# required variable
#nessus_agent_key: ''
#nessus_agent_group: ''

# can be either a repository package or a path to a file
#     nessus_agent_package: nessus-agent
#     nessus_agent_package: /tmp/nessus-agent_6.8.1_amd64.deb
nessus_agent_package: 'NessusAgent'

nessus_agent_host: cloud.tenable.com
nessus_agent_port: 443

nessus_cli_path: /opt/nessus_agent/sbin/nessuscli
nessus_link_command: >
  {{ nessus_cli_path }} agent link \
    --key={{nessus_agent_key}} \
    --host={{nessus_agent_host}} \
    --port={{nessus_agent_port}} \
    --groups="{{nessus_agent_group}}"
